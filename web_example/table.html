<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>Form 관련 요소</h1>
    <form action="result.html" method="get">
    <fieldset>
      <legend>기본 정리</legend>
    <label for="userid">아이디: </label>
    <input type="text" id="userid" placeholder="영문으로만 써주세요"><br>
    <label for="userpw">비밀번호: </label>
    <input type="password" id="userpw">
    <input type="submit" value="제출">  <br>
    성별: <label for="male">남자</label>
    <input type="radio" name = "gender" id="male" checked="">
    <label for="female">여자</label>
    <input type="radio" id="female"> <br>
    </fieldset>
    <fieldset>
      <legend>부가 정보</legend>
    취미: 영화감상 <input type="checkbox" name="hobbey" checked="">
          음악감상 <input type="checkbox">
          독서 <input type="checkbox"> <br>
    포르필 사진 업로드: <input type="file"> <br>
    <label for="address">사는 지역</label>:<select>
      <option>서울</option>
      <option>경기</option>
      <option>강원</option>
      <option selected>제주</option>
    </select> <br>
    자기소개: <textarea rows="5" cols="30" placeholder="자기소개는 짧게 해주세요">
      </textarea> <br>
      <input type="submit" value="전송"><br>
      <button type="submit">전송</button> <br>
      <button type="reset">취소</button> <br>
      <input type="reset"value="취소"> <br>
      <button type="button">등록</button> <br>
      <input type="image" src="login.png" alt="로그인" width="50" height="50">
      </fieldset>
    </form>
  </body>
</html>
